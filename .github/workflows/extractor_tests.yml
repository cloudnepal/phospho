name: Extractor tests

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "extractor/**"
    branches:
      - dev

permissions:
  contents: read

jobs:
  type_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install mypy
        run: |
          pip install mypy

      - name: Get changed Python files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            extractor/**/*.py

      - name: Run mypy on changed files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          mypy ${{ steps.changed-files.outputs.all_changed_files }} --ignore-missing-imports
